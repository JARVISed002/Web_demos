<html>

<head>
<title>Square finder app</title>
<style>
	* {font-size:40px;}
	body{background-color:lightblue;}
</style>
<script>
function show(){
	event.preventDefault();
	let num = document.getElementById("num");
	let ans = document.getElementById("ans");

	if(num.value == "")
	{
	alert("Enter a number first");
	ans.innerHTML = "";
	num.focus();
	return;
	}
	
	let n = parseFloat(num.value);
	let r = n * n;
	let msg = "Square " + r.toFixed(2);
	ans.innerHTML = msg;	
}
</script>

</head>
<body>
<center>
<h1>Square Finder Application</h1>
<form onsubmit="show()">
<input type ="number" step="any" placeholder="enter eumber" id = "num"/>
<br><br>
<input type="submit" value="Find Square"/>
<h2 id="ans" />
</form>
</center>
</body>

</html>
