<html>

<head>
<title>App by Kamal Sir</title>
<script>
	function find()
	{
		let d = new Date();
		let day = d.getDay()
				
		if(day == 1 || day == 2 || day == 3 || day == 4 || day == 5)
			alert("WeekDAY");
		else
		alert("WeekEnd");
	}
</script>

</head>

<body>
<center>
<form onsubmit="find()">
	<input type="submit"/>
</form>
</center>

</body>
</html>
